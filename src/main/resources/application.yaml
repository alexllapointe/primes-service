# spring.application.name=prime-service
spring:
  datasource:
    url: jdbc:postgresql://primes-database:5432/primes    
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  
  sql:
    init:
      mode: always

  server:
    port: 8085